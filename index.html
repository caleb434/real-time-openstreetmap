<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Ubicación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #location-request {
            position: absolute;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            z-index: 10;
        }

        #map {
            display: none; /* Inicialmente ocultamos el mapa */
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Cuadro negro de solicitud de ubicación -->
    <div id="location-request">
        <p>Por favor, permite el acceso a tu ubicación.</p>
        <button onclick="requestLocation()">Acceder a mi ubicación</button>
    </div>

    <!-- Contenedor para el mapa -->
    <div id="map"></div>

    <script>
        // Función para solicitar la ubicación
        function requestLocation() {
            // Verifica si la geolocalización está soportada en el navegador
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // Si el usuario permite la ubicación, elimina el cuadro negro y muestra el mapa
                        document.getElementById('location-request').style.display = 'none';
                        document.getElementById('map').style.display = 'block';
                        
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        // Inicializa el mapa con la ubicación del usuario
                        initMap(lat, lon);
                    },
                    function(error) {
                        alert("No se pudo obtener tu ubicación. " + error.message);
                    }
                );
            } else {
                alert("La geolocalización no es soportada por tu navegador.");
            }
        }

        // Función para inicializar el mapa con la ubicación del usuario
        function initMap(lat, lon) {
            // Inicializa el mapa en la ubicación del usuario
            const map = L.map('map').setView([lat, lon], 13);

            // Carga el mapa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Agrega un marcador en la ubicación
            L.marker([lat, lon]).addTo(map)
                .bindPopup('Tu ubicación')
                .openPopup();
        }
    </script>

    <!-- Agrega la librería Leaflet para el mapa -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</body>
</html>
