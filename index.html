<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Ubicación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #map {
            display: none; /* Inicialmente ocultamos el mapa */
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Contenedor para el mapa -->
    <div id="map"></div>

    <script>
        // Función para solicitar la ubicación
        function requestLocation() {
            if ("geolocation" in navigator) {
                // Solicita la ubicación del usuario
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        // Inicializa el mapa con la ubicación del usuario
                        initMap(lat, lon);
                    },
                    function(error) {
                        alert("No se pudo obtener tu ubicación. " + error.message);
                    }
                );
            } else {
                alert("La geolocalización no es soportada por tu navegador.");
            }
        }

        // Función para inicializar el mapa con la ubicación del usuario
        function initMap(lat, lon) {
            // Inicializa el mapa en la ubicación del usuario
            const map = L.map('map').setView([lat, lon], 13);

            // Carga el mapa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Agrega un marcador en la ubicación
            L.marker([lat, lon]).addTo(map)
                .bindPopup('Tu ubicación')
                .openPopup();
        }

        // Ejecutamos la solicitud de ubicación tan pronto como la página cargue
        window.onload = requestLocation;
    </script>

    <!-- Agrega la librería Leaflet para el mapa -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</body>
</html>
